<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nike </title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <header id="cabecalho">
        <header id="superior">

        <img id="simbolo" src="img/nike.PNG" alt="simbolo">
 
 
    <div id="direita" class="conteudo-ca">
            <span id="favorite" class="material-symbols-outlined icones-topo">favorite</span>
            <span id="sacola" class="material-symbols-outlined icones-topo">shopping_bag</span>
            <span id="menu" class="material-symbols-outlined icones-topo">menu</span>
    </div>

    
            
        </header>
     
        <form action="busca" class="conteudo-ca" id="formulario">
            <div id="ajuste-busca">
                <label for="busca"></label>
                <span id="lupa" class="material-symbols-outlined">
                    search
                    </span>
                <input type="text" id="busca" name="nome" placeholder="Buscar">
                    
            </div>
            
            
        </form>

    </header>


</body>
</html>
