<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div id="container-pai">
    <div id="nike">
        <img src="img/jorda-nike.PNG" alt="simbolos">
    </div>
    
    <form action="#">
    
        <div class="centro">
            <label for="name"><b>Nome Completo</b> </label>
            <input type="text" name="name" placeholder="Nome" required>
        </div>

        <div class="centro">
            <label for="data"> <b>Data de Nascimento</b> 
            </label>
            <input type="date" name="data" required>
        </div>

        <div class="centro">
            <label for="senha"> <b>CPF</b> 
            </label>
            <input type="text" name="senha" placeholder="Digite seu CPF" required>
        </div>

        <div class="centro">
            <label for="email"> <b>Email</b> 
            </label>
            <input type="text" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="centro">
            <label for="Telefone"> <b>Telefone</b> 
            </label>
            <input type="text" name="telefone" placeholder="Digite sua senha" required>
        </div>

        <div id="botao" class="centro">
            <button>Cadastrar</button>
        </div>
    </div>
</body>
</html>
